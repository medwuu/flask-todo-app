<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block css %}{% endblock %}
    <title>Medwu's TODO list</title>
</head>
<body>
    <!-- Header -->
    <header class="container d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
            <a href="{{ url_for('index') }}" class="d-inline-flex link-body-emphasis text-decoration-none">
                <img class="header-img" src="{{ url_for('static', filename='images/logo.png') }}" alt="">
            </a>
        </div>
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{{ url_for('index') }}" class="nav-link px-2 link-secondary">Главная</a></li>
            <li><a href="{{ url_for('my') }}" class="nav-link px-2">Мои заметки</a></li>
        </ul>
        <div class="col-md-3 text-end">
            {% if not current_user.is_authenticated %}
                <a href="{{ url_for('login') }}" class="btn btn-outline-primary me-2">Вход</a>
                <a href="{{ url_for('register') }}" class="btn btn-primary">Регистрация</a>
            {% else %}
                <!-- TODO: настройки пользователя -->
                <a href="{{ url_for('my') }}" class="user-name">{{ current_user.name }}</a>
                <a href="{{ url_for('logout') }}" class="btn btn-primary">Выход</a>
            {% endif %}
        </div>
    </header>

    <!-- Main -->
    <main class="main container">
        {% block body %}{% endblock %}
    </main>
</body>
</html>
